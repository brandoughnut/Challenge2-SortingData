<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Sorting Data</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 text-center" style="background-color: antiquewhite; height: auto; background-size: cover; background-repeat: no-repeat;">
          <div class="my-3">
            <h1>Sorting Machine</h1>
            <hr>
          </div>
          <div class="my-3">
            <button id="idSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by Id</button>
          </div>
          <div class="my-3">
            <button id="firstNameSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by First Name</button>
          </div>
          <div class="my-3">
            <button id="lastNameSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by Last Name</button>
          </div>
          <div class="my-3">
            <button id="emailSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by Email</button>
          </div>
          <div class="my-3">
            <button id="ageSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by Age</button>
          </div>
          <div class="my-3">
            <button id="heightSort" type="button" class="btn btn-light" style="width: 100%; border-radius: 20px; height: 50px;">Sort by Height</button>
          </div>
        </div>
        <div class="col-10" style="background-image: url(./assets/pokemonflyingbg.png); height: 100%; background-repeat: no-repeat; background-size: cover;">
          <div class="row">
            <div class="col text-center mt-3">
              <h2>Choose Page Length</h2>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-evenly mt-3">
              <button id="oneBtn" type="button" class="btn btn-dark" style="height: 100px; width: 100px; border-radius: 50px;">10</button>
              <button id="twoBtn" type="button" class="btn btn-dark" style="height: 100px; width: 100px; border-radius: 50px;">20</button>
              <button id="threeBtn" type="button" class="btn btn-dark" style="height: 100px; width: 100px; border-radius: 50px;">30</button>
              <button id="fourBtn" type="button" class="btn btn-dark" style="height: 100px; width: 100px; border-radius: 50px;">40</button>
              <button id="fiveBtn" type="button" class="btn btn-dark" style="height: 100px; width: 100px; border-radius: 50px;">50</button>
            </div>
          </div>

          <div class="row mt-5 mx-3" style="font-weight: bolder;">
            <div class="col-1">Id</div>
            <div class="col-2">First Name</div>
            <div class="col-2">Last Name</div>
            <div class="col">Email</div>
            <div class="col-1">Age</div>
            <div class="col-2">Height</div>
          </div>
          <hr class="mx-4">
          <div id="injectHere" class="scrollClass">

           





          </div>
          <hr class="mx-4">

          <div class="col-10" style="width: 100%;">

            <div class="row text-center d-flex align-items-center" style="background-color: antiquewhite; height: 10vh;">
              <div class="col">
                <button id="previousBtn" type="button" class="btn btn-dark" style="height: 50px;">Previous</button>
              </div>
              <div class="col">
                <div id="pageNumber">Page: 1</div>
              </div>
              <div class="col">
                <button id="nextBtn" type="button" class="btn btn-dark" style="width: 88.3px; height: 50px;">Next</button>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
